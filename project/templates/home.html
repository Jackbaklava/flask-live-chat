{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

<h1>Logged in as {{ current_user.username }}</h1>
<hr>

{% for room in rooms %}
    {% if room.host == current_user %}
        <a href="#">Edit</a>
        <a href="#">Delete</a>
    {% endif %}
        
    <h2>{{ room.name }}</h2>
    <p>{{ room.description }}</p>
    <hr>
{% endfor %}

{% endblock %}
